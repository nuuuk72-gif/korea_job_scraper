<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>模擬求人ページ</title>
    
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <h1>模擬求人一覧</h1>
    
    <div class="job-card">
        <h2 class="job-title">Pythonエンジニア</h2>
        <div class="company-name">株式会社サンプル</div>
        <div class="location">東京</div>
        <div class="salary">年収 400〜600万円</div>
        <div class="company-description">AI技術を活用したサービスを展開するIT企業です。</div>
        <div class="tags">
            <span class="tag">Python</span>
            <span class="tag">Django</span>
            <span class="tag">リモート可</span>
        </div>
        <a class="job-link" href="https://example.com/job1">詳細はこちら</a>
    </div>

    <div class="job-card">
        <h2 class="job-title">韓国語翻訳者</h2>
        <div class="company-name">サンプル翻訳株式会社</div>
        <div class="location">大阪</div>
        <div class="salary">時給1500円</div>
        <div class="company-description">韓国語を生かせる！日韓翻訳者募集</div>
        <div class="tags">
            <span class="tag" id="korea">韓国語</span>
            <span class="tag">翻訳</span>
            <span class="tag">外国人歓迎</span>
        </div>
        <a class="job-link" href="https://example.com/job2">詳細はこちら</a>
    </div>

    <div class="job-card">
        <h2 class="job-title">データ分析エンジニア</h2>
        <div class="company-name">データサイエンス株式会社</div>
        <div class="location">福岡</div>
        <div class="salary">年収 500万円～</div>
        <div class="company-description">未経験大歓迎！研修制度充実で安心</div>
        <div class="tags">
            <span class="tag">未経験可</span>
            <span class="tag">フルリモート</span>
        </div>
        <a class="job-link" href="https://example.com/job3">詳細はこちら</a>
    </div>
</body>
